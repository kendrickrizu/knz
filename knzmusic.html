    <script>

        function addComment() {

            var commentInput = document.getElementById('comment-input');
            var commentText = commentInput.value;

            if (commentText.trim() !== "") {
                var commentList = document.getElementById('comments-list');
                var newComment = document.createElement('div');
                newComment.className = 'comment';
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                commentInput.value = '';
            } else {
                alert("Please enter a valid comment.");
            }
        }


        function addCourse() {
            var row = document.createElement('tr');
            row.innerHTML = `<td><input id="crInput" required maxlength="1" type="number"></td>
    <td>
       <select class="grade">
         <option value="5">A</option>
         <option value="4">B</option>
         <option value="3">C</option>
         <option value="2">D</option>
         <option value="1">E</option>
         <option value="0">F</option>
       </select>
     </td>` ;
            document.getElementById('gpBody').appendChild(row);
        }

        function calculateGp() {
            var rows = document.getElementById('gpBody').children;
            var totalGp = 0;
            var totalCr = 0;

            for (let i = 0; i < rows.length; i++) {
                var crLoad = rows[i].children[0].children[0].value;
                var grPoint = rows[i].children[1].children[0].value;
                totalGp += grPoint * crLoad;
                totalCr += parseInt(crLoad);
            }

            finalGp = totalGp / totalCr;

            document.getElementById('displayGp').innerHTML = 'TOTAL CREDIT LOAD:' + ' ' + totalCr + '<br>' + 'WEIGHTED SCORE:' + totalGp + '<br>' + 'GP:' + ' ' + finalGp.toFixed(2);
        }



    </script>
